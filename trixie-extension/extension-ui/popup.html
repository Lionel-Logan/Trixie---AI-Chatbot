<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; }
        #chat-box { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #user-input { width: 100%; padding: 5px; }
        #send-btn { width: 100%; padding: 5px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
    <script src="popup.js"></script>
</body>
</html>
